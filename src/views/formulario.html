<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte Técnico para Eletrodomésticos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Formulário de Suporte para Eletrodomésticos</h2>
        <form action="#" method="POST">
            <label class="block mb-2">Nome:</label>
            <input type="text" name="nome" class="w-full border border-gray-300 p-2 rounded mb-4" required>

            <label class="block mb-2">Telefone:</label>
            <input type="tel" name="telefone" class="w-full border border-gray-300 p-2 rounded mb-4" required>

            <label class="block mb-2">CPF:</label>
            <input type="text" name="cpf" class="w-full border border-gray-300 p-2 rounded mb-4" required>

            <label class="block mb-2">E-mail:</label>
            <input type="email" name="email" class="w-full border border-gray-300 p-2 rounded mb-4" required>

            <label class="block mb-2">Qual o problema com seu eletrodoméstico?</label>
            <textarea name="problema" class="w-full border border-gray-300 p-2 rounded mb-4" required></textarea>

            <label class="block mb-2">Selecione o tipo de eletrodoméstico:</label>
            <select name="eletrodomestico" class="w-full border border-gray-300 p-2 rounded mb-4" required>
                <option value="geladeira">Geladeira</option>
                <option value="microondas">Microondas</option>
                <option value="lava-louças">Lava-louças</option>
                <option value="lavadora">Lavadora de roupas</option>
                <option value="outro">Outro</option>
            </select>

            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Enviar</button>
        </form>
    </div>
</body>
</html>
