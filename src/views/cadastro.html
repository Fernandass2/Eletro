<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente</title>
    
    <!-- Tenta carregar o CSS -->
    <link rel="stylesheet" href="../public/css/cadastro.css">
    
    <!-- CSS interno para teste -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        .container {
            background: white;
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background-color: #28a745;
            color: white;
        }

        .botoes-navegacao {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .btn-voltar {
            background-color: #007bff;
            color: white;
        }

        .footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Cadastrar Novo Cliente</h1>

    <form id="formCadastro">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="endereco">Endere√ßo:</label>
            <input type="text" id="endereco" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

    <!-- Bot√µes de navega√ß√£o -->
    <div class="botoes-navegacao">
        <a href="../views/clientes.html" class="btn btn-ver-clientes">üë• Ver Lista de Clientes</a>
        <a href="../views/index.html" class="btn btn-voltar">üîô Voltar ao In√≠cio</a>
    </div>
</div>

<!-- Rodap√© com a data atual -->
<footer class="footer">
    <p id="dataatual"></p>
</footer>

<script>
// Fun√ß√£o para salvar o cliente no localStorage
document.getElementById('formCadastro').addEventListener('submit', function(event) {
    event.preventDefault(); // Evitar que o formul√°rio seja enviado da forma tradicional

    const nome = document.getElementById('nome').value;
    const email = document.getElementById('email').value;
    const telefone = document.getElementById('telefone').value;
    const endereco = document.getElementById('endereco').value;

    // Criar um objeto cliente
    const novoCliente = { nome, email, telefone, endereco };

    // Recuperar a lista de clientes do localStorage (se j√° existir)
    let clientes = JSON.parse(localStorage.getItem('clientes')) || [];

    // Adicionar o novo cliente
    clientes.push(novoCliente);

    // Salvar a lista de clientes novamente no localStorage
    localStorage.setItem('clientes', JSON.stringify(clientes));

    // Limpar os campos do formul√°rio
    document.getElementById('formCadastro').reset();

    alert('Cliente cadastrado com sucesso!');
});

// Fun√ß√£o para exibir a data atual no rodap√©
function formatarData() {
    const hoje = new Date();
    const opcoes = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
    return hoje.toLocaleDateString('pt-BR', opcoes);
}

// Exibir a data no rodap√©
document.getElementById('dataatual').innerHTML = formatarData();
</script>

</body>
</html>
