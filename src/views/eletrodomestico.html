<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eletrodomésticos Atendidos</title>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../public/css/eletrodomestico.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container my-5">
        <h2>Eletrodomésticos Atendidos</h2>
        <p>Abaixo estão os eletrodomésticos que oferecemos suporte técnico.</p>

        <!-- Lista de Eletrodomésticos -->
        <ul class="list-group">
            <li class="list-group-item">Geladeira</li>
            <li class="list-group-item">Micro-ondas</li>
            <li class="list-group-item">Lavadora de Roupas</li>
            <li class="list-group-item">Secadora de Roupas</li>
            <li class="list-group-item">Ar-condicionado</li>
            <li class="list-group-item">Ferro de Passar</li>
            <li class="list-group-item">Aspirador de Pó</li>
            <li class="list-group-item">Cafeteira</li>
            <!-- Adicione mais conforme necessário -->
        </ul>

        <hr>

        <!-- Link para Voltar ao Início -->
        <a href="../views/index.html" class="btn btn-secondary mt-3">Voltar ao Início</a>
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-2">
        <p id="dataatual"></p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script para exibir a data no rodapé -->
    <script>
        function formatarData() {
            const hoje = new Date();
            const opcoes = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            let dataFormatada = hoje.toLocaleDateString('pt-BR', opcoes);
            return dataFormatada;
        }
        const dataElemento = document.getElementById('dataatual');
        dataElemento.innerHTML = formatarData();
    </script>

</body>

</html>
