<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="../public/css/cadastro.css">
    <link rel="stylesheet" href="../public/css/clientes.css">
</head>
<body>

<div class="container">
    <h1>Lista de Clientes</h1>

    <!-- Lista de clientes -->
    <ul id="listaClientes">
        <!-- Os clientes cadastrados aparecer√£o aqui -->
    </ul>

    <!-- Bot√µes de navega√ß√£o -->
    <div class="botoes-navegacao">
        <a href="../views/index.html" class="btnVoltar">üîô Voltar para o In√≠cio</a>
        <a href="../views/cadastro.html" class="btnCadastro">‚ûï Cadastrar Novo Cliente</a>
    </div>
</div>

<!-- Rodap√© com a data atual -->
<footer class="footer">
    <p id="dataatual"></p>
</footer>

<script>
// Fun√ß√£o para exibir a lista de clientes
function exibirClientes() {
    const listaClientes = document.getElementById('listaClientes');

    // Recuperar a lista de clientes do localStorage
    const clientes = JSON.parse(localStorage.getItem('clientes')) || [];

    // Limpar a lista antes de adicionar os novos itens
    listaClientes.innerHTML = '';

    // Adicionar os clientes na lista
    clientes.forEach((cliente, index) => {
        const li = document.createElement('li');
        li.textContent = `${cliente.nome} - ${cliente.email} - ${cliente.telefone} - ${cliente.endereco}`;

        // Criar bot√£o de excluir
        const botaoExcluir = document.createElement('button');
        botaoExcluir.textContent = 'üóëÔ∏è Excluir';
        botaoExcluir.classList.add('btnExcluir');
        botaoExcluir.addEventListener('click', function() {
            excluirCliente(index);
        });

        // Adicionar o bot√£o de excluir ao item da lista
        li.appendChild(botaoExcluir);
        listaClientes.appendChild(li);
    });
}

// Fun√ß√£o para excluir cliente
function excluirCliente(index) {
    let clientes = JSON.parse(localStorage.getItem('clientes')) || [];

    // Remover cliente do array
    clientes.splice(index, 1);

    // Salvar a lista atualizada no localStorage
    localStorage.setItem('clientes', JSON.stringify(clientes));

    // Atualizar a exibi√ß√£o da lista
    exibirClientes();
}

// Chama a fun√ß√£o para exibir os clientes ao carregar a p√°gina
exibirClientes();

// Fun√ß√£o para exibir a data atual no rodap√©
function formatarData() {
    const hoje = new Date();
    const opcoes = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
    return hoje.toLocaleDateString('pt-BR', opcoes);
}

// Exibir a data no rodap√©
document.getElementById('dataatual').innerHTML = formatarData();
</script>

</body>
</html>
